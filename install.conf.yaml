- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.tmux: tmux
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
    ~/.config/sway:
        path: sway/
        create: true
    ~/.config/swaync:
        path: swaync/
        create: true
    ~/.config/wal:
        path: wal/
        create: true
    ~/.config/waybar:
        path: waybar/
        create: true
    ~/.config/kitty:
        path: kitty/
        create: true
    ~/.config/nvim:
        path: nvim/
        create: true
    ~/.huskyrc: huskyrc
