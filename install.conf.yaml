- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.bash_profile: bash_profile
    ~/.local/bin:
        path: bin/
    ~/.config/kitty:
        path: kitty/
    ~/.config/nvim:
        path: nvim/
    ~/.config/rofi:
        path: rofi/
    ~/.config/sway:
        path: sway/
    ~/.config/swaylock:
        path: swaylock/
    ~/.config/swaync:
        path: swaync/
    ~/.config/wal:
        path: wal/
    ~/.wallpapers:
        path: wallpapers/
    ~/.config/waybar:
        path: waybar/
    ~/.editorconfig: editorconfig
    ~/.gitconfig: gitconfig
    ~/.huskyrc: huskyrc
    ~/.config/skhd: skhd
    ~/.config/yabai: yabai
    ~/.profile: profile
    ~/.zshrc: zshrc
    ~/.zsh_plugins.txt: zsh_plugins.txt
